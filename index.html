<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8+6-9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaAz Assignment</title>
  </head>

  <body>
    <form>
      <h2>User Registration form</h2>
      <p>First Name: <input type="text" /></p>
      <p>Last Name: <input type="text" /></p>
      <p>Password: <input type="password" /></p>
      <p>Bio: <textarea cols="50" rows="7"></textarea></p>
      <fieldset>
        <legend>Gender :</legend>
        <p><input type="radio" name="Gender" value="Male" />.Male</p>
        <p><input type="radio" name="Gender" value="female" />Female</p>
        <p><input type="radio" name="Gender" value="other" />Other</p>
      </fieldset>
      <fieldset>
        <legend>Interest :</legend>
        <p><input type="checkbox" name="Interests" value="Music" />Music</p>
        <p><input type="checkbox" name="Interest" value="Movie" />Movie</p>
        <p><input type="checkbox" name="Interest" value="Drama" />Drama</p>
      </fieldset>

      <p>
        Country
        <select>
          <option value="Pakistan">Pakistan</option>
          <option value="India">India</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="China">China</option>
        </select>
      </p>
      <p>
        Preferred Colours:
        <select multiple>
          <option value="Red">Red</option>
          <option value="Pink">Blue</option>
          <option value="Green">Green</option>
          <option value="Black">BLack</option>
        </select>
      </p>
      <p>
        Profile picture:
        <input type="File" />
      </p>
      <p>
        Birthday:
        <input type="date" />
      </p>

      <p>Email: <input type="email" /></p>
      <p>Website: <input type="website" /></p>
      <p>Search: <input type="seaarch" /></p>
      <p><button>SUBMIT</button></p>
    </form>
  </body>
</html>
